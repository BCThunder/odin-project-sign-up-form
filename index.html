<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="sign-up-form">
        <div class="sidebar">
            <img class="side-image" src="./assets/thefazbear .jpg" alt="Freddy Fazbear">
            <div class="brand-container">
                <img class="logo-image" src="./assets/gluttony_is_only_a_matter_of_time.png" alt="Usagi">
                <h1>GLUTTONY</h1>
            </div>
        </div>

        <div class="top">
            <p>
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="middle">
            Let's do this!
            <form id="sign-up-form">
                <div class="form-item">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-item">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-item">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-item">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="123-456-7890" required>
                </div>

                <div class="form-item">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-item">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </form>
        </div>

        <div class="bottom">
            <button type="submit" class="create-account" form="sign-up-form">
                Create Account
            </button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
